<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
        <meta name="keywords" content="SEOTOASTER THEME">
        <meta name="description" content="FlexKit Theme built by Chad Trikyas Mooney">
        <meta name="author" content="Chad Trikyas Mooney">
        <title>Trikyas.com | FlexKit Theme</title>

        <!-- Mobile Specific Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <!-- Favicons -->
        <link rel="icon" href="images/favicon.ico">
        <!--[if IE]><link rel="shortcut icon" href="images/favicon.ico"><![endif]-->

        <!-- WEB FONTS -->
        <!-- Change the symbol '|' to '%7C' and add 'media="all"' for the W3C validator-->

        <!-- CSS -->
        <link href="css/reset.css" rel="stylesheet" media="all">
        <link href="css/flexkit.css" rel="stylesheet" media="all">
        <link href="css/animation.css" rel="stylesheet" media="all">
        <link href="css/main.css" rel="stylesheet" media="all">

        <!-- HTML5shiv and selectivizr.js IE support of HTML5 elements and CSS3 pseudo-classes, attribute selectors -->
        <!--[if lte IE 8]><script src="js/system/ie-pack.min.js"></script><![endif]-->

        <!-- include jQuery -->
        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

    </head>
    <body>

        <!-- Container -->
        <div id="page" class="container">
            <!-- Header -->
            <header role="banner">
                <a class="logo" href="#" title="Trikyas.com">
                    <!--img src="images/logo.png" alt="" width="75" height="75"-->
                    <span class="logo-main scroll-effect" data-animate="jello">Trikyas.com</span>
                </a><!--<< END LOGO-LINK -->

                <!-- Main Menu -->
                <nav role="navigation">
                  <!-- _POSITION BUTTON MENU_ = left, right -->
                  <a class="menu-btn right menu-main" data-menu-position="right">Menu</a>
                  <a class="menu-btn right menu-main" data-menu-position="right">Menu</a>
                  <a class="menu-btn right menu-main" data-menu-position="right">About</a>
                </nav>


            </header><!--<< END Header -->


            <!-- Content box -->
            <section role="main">
              <ul class="carousel" data-vertical="true">
                <li>
                  <img src="images/devs1.jpg" width="500">
                </li>
                <li>
                  <img src="images/dev2.jpg" width="500">
                </li>
                <li>
                  <img src="images/devs1.jpg" width="500">
                </li>
                <li>
                  <img src="images/dev2.jpg" width="500">
                </li>
              </ul>

            </section>

            <!-- Right box -->
            <aside role="complementary">
                _SAMPLE ASIDE_

            </aside>

            <!-- Footer -->
            <footer role="contentinfo">
                _SAMPLE FOOTER_
            </footer>
        </div>

        <!-- SCRIPTS ZONE -->
        <script src="js/system/flexkit.min.js"></script>
        <script src="js/scripts.min.js"></script>

        <script src="bower_components/build/jquery.cycle2.min.js"></script>
    </body>
</html>
